<ion-header>
  <ion-toolbar>
      <ion-buttons slot="primary">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Modificar coche</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Marca</ion-label>
    <ion-input placeholder="Inserte la marca del coche" [(ngModel)]="coche.marca"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Modelo</ion-label>
    <ion-input placeholder="Inserte el modelo del coche" [(ngModel)]="coche.modelo"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Color</ion-label>
    <ion-input placeholder="Inserte el color del coche" [(ngModel)]="coche.color"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Año</ion-label>
    <ion-input placeholder="Inserte el año del coche" type="number" [(ngModel)]="coche.anio"></ion-input>
  </ion-item>
  
  
  <ion-button color="tertiary" (click)="updateCoche()">Modificar</ion-button>

  <ion-button color="tertiary" (click)="volver()">Atras</ion-button>
</ion-content>
