<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de coches
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let coche of coches | async">
     <ion-label>{{coche.marca}}</ion-label>
     <ion-label>{{coche.modelo}}</ion-label>
     <ion-label>{{coche.color}}</ion-label>
     <ion-label>{{coche.anio}}</ion-label>

    </ion-item>
  </ion-list>

</ion-content>
